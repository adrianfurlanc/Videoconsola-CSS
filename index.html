<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Gamepad</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="cableStart"></div>
        <div class="background">
            <div class="columnBlackLeft">
                <div class="backgroundDpad">
                    <div class="dPad1">
                        <div class="dpTopLeft"></div>
                        <div class="dpTopCenter">
                            <img src="img/TopArrow.png" class="topArrow" alt="arrow">
                        </div>
                        <div class="dpTopRight"></div>
                    </div>
                    <div class="dPad2">
                        <div class="dpMidLeft">
                            <img src="img/LeftArrow.png" class="leftArrow" alt="arrow">
                        </div>
                        <div class="dpMidCenter">
                            <img src="img/MidArrow.png" class="midArrow" alt="arrow">
                        </div>
                        <div class="dpMidRight">
                            <img src="img/RightArrow.png" class="rightArrow" alt="arrow">
                        </div>
                    </div>
                    <div class="dPad3">
                        <div class="dpBottomLeft"></div>
                        <div class="dpBottomCenter">
                            <img src="img/BottomArrow.png" class="bottomArrow" alt="arrow">
                        </div>
                        <div class="dpBottomRight"></div>
                    </div>
                </div>
            </div>
            <div class="columnCenterGray">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3">
                    <p class="midButtons">SELECT &nbsp; &nbsp;</p>
                    <p class="midButtons">START</p>
                </div>
                <div class="bar4">
                    <div class="select" onclick="underground()"></div>
                    <div class="start" onclick="start()"></div>
                </div>
                <div class="bar5"></div>
            </div>
            <div class="columnBlackRight">
                <div class="nintendo">
                    <p>Nintendo <span>&#174</span></p>
                </div>
                <div class="buttons">
                    <div class="backgroundButtonB">
                        <div class="buttonB" onclick="btnFireball()"></div>
                    </div>
                    <div class="backgroundButtonA">
                        <div class="buttonA" onclick="btnJump()"></div>
                    </div>
                </div>
                <div class="letters">
                    <div class="letterB">B</div>
                    <div class="letterA">A</div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
